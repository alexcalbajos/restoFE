<div class="container"
    fxLayout="row"
    fxLayoutAlign="space-between"
    fxLayoutGap="30px">
    <div fxFlex="1 1 auto"
        id="CheckoutSteps"
        class="shadow"
        fxLayout="column"
        fxLayoutAlign="start start">
        <ri-provider-eta-label [provider]="provider"></ri-provider-eta-label>
        <h2 class="provider-name">{{ provider.name }}</h2>
        <ri-auth-container (clientAuthenticated)="clientAuthenticated()"></ri-auth-container>
    </div>
    <ri-checkout-cart fxFlex="365px"
        fxHide.lt-md
        class="cart"></ri-checkout-cart>
</div>
