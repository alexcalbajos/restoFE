<div fxLayout="row"
    fxLayoutAlign="space-between center">
    <div fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="start center">
        <span class="accent no-color before-multiply">{{ qty }}</span>
        <span>{{ name }}</span>
    </div>
    <span class="accent fade">{{ price * qty | number : '1.2-2' }}&euro;</span>
</div>
