<div class="container"
    fxLayout="column"
    fxLayoutAlign="center center">
    <div class="svg-container"
        [inlineSVG]="'/assets/svg/mobile-logo.svg'"
        routerLink="..//"></div>
    <div fxLayout="row"
        fxLayoutGap="10px">
        <h2>{{ 'CARRY_RESTOIN' | translate }}</h2>
        <h2 class="bold">{{ 'WHEREVER_YOU_WANT' | translate }}</h2>
    </div>
    <div fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="55px">
        <ri-google-play-button></ri-google-play-button>
        <ri-app-store-button></ri-app-store-button>
    </div>
</div>
